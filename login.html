<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <title>Login - Maarika Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
  body{
  margin:0;
  padding:0;
  font-family:'Poppins', sans-serif;
}

/* ===== HEADER FULL WIDTH ===== */
header{
  width:100%;
  background:linear-gradient(90deg,#6b0f2f,#c94a6a);
  padding:12px 16px;
  color:white;
  display:flex;
  align-items:center;
  position:relative;
}

/* LEFT BACK BUTTON */
.back-btn{
  position:absolute;
  left:12px;
  width:36px;
  height:36px;
  border-radius:50%;
  background:rgba(255,255,255,0.2);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  cursor:pointer;
}

/* CENTER LOGO */
.logo{
  color:white;
  font-size:30px;
  font-weight:700;
  text-align:center;
  flex:1;
}

    .card{
  background:white;
  width:92%;
  max-width:360px;
  margin:50px auto;
  padding:22px;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
}

    input{
  width:100%;
  padding:12px;
  margin:12px 0;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
  box-sizing:border-box;
}

    button{
  width:100%;
  padding:13px;
  border:none;
  border-radius:25px;
  background:#6b0f2f;
  color:white;
  font-size:16px;
  margin-top:12px;
  cursor:pointer;
}

    button:hover{
      background:#c94a6a;
    }
  </style>
</head>

<body>

<header>
  <div class="back-btn" onclick="goBack()">â¬…</div>
  <div class="logo">Maarika store </div>
</header>

<div class="card">
  <h2>Phone Login</h2>

  <input type="tel" id="phone" placeholder="+91XXXXXXXXXX">
  <button onclick="sendOTP()">Send OTP</button>

  <input type="text" id="otp" placeholder="Enter OTP">
  <button onclick="verifyOTP()">Verify</button>

  <div id="recaptcha-container"></div>
</div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBa8Sb8mkeGrDDmE540cBkz5ntgLZ4icUU
",
    authDomain: "maarikastore-b11b9.firebaseapp.com",
    projectId: "maarikastore-b11b9",
    appId: "1:547356607178:web:aa7773d827dbad99726a33
"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
    'size': 'invisible'
  });

  window.sendOTP = function() {
    const phoneNumber = document.getElementById('phone').value;
    const appVerifier = window.recaptchaVerifier;

    signInWithPhoneNumber(auth, phoneNumber, appVerifier)
      .then((confirmationResult) => {
        window.confirmationResult = confirmationResult;
        alert("OTP Sent!");
      }).catch((error) => {
        alert(error.message);
      });
  }

  window.verifyOTP = function() {
    const code = document.getElementById('otp').value;

    confirmationResult.confirm(code).then((result) => {
      alert("Login Successful!");
      window.location.href="index.html";
    }).catch((error) => {
      alert("Invalid OTP");
    });
  }
</script>

<script>
function goBack(){
  window.location.href="index.html";
}
</script>

</body>
</html>
