<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products | Maarika Store</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}
:root{--pink:#fdecef;--maroon:#6b0f2f;}
body{background:#fff;color:#333;}

header{
  background:linear-gradient(90deg,#6b0f2f,#c94a6a);
  padding:16px 20px;
  display:flex;
  align-items:center;
  position:sticky;top:0;z-index:1000;
}
.menu-btn{font-size:26px;color:white;cursor:pointer;margin-right:15px;}
.logo{color:white;font-size:30px;font-weight:700;text-align:center;flex:1;}

.products{padding:60px 20px;background:#fff5f8;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));gap:25px;}

.card{background:white;border-radius:18px;padding:15px;box-shadow:0 10px 25px rgba(0,0,0,.08);text-align:center;}
.img-box{height:300px;background:#fff5f8;border-radius:12px;display:flex;align-items:center;justify-content:center;padding:10px;}
.img-box img{max-width:100%;max-height:100%;object-fit:contain;}
.card h3{color:var(--maroon);}
.price{font-weight:600;margin:10px 0;}

.btns{display:grid;grid-template-columns:1fr 1fr;gap:10px;}
.btn{padding:9px;border-radius:18px;font-size:13px;color:white;text-decoration:none;font-weight:600;}
.wa{background:#25D366;}
.amazon{background:#111;}
.flipkart{background:#2874f0;}
.meesho{background:#e91e63;}

footer{
  background:linear-gradient(90deg,#6b0f2f,#3a081a);
  color:white;text-align:center;padding:18px 10px;margin-top:40px;
}

.side-menu{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#fdecef;
  padding:20px;
  transition:.4s;
  z-index:2000;
}
.side-menu.active{ left:0; }

.side-menu a{
  display:block;
  padding:12px 0;
  color:#6b0f2f;
  text-decoration:none;
  font-weight:600;
}

.close-btn{
  font-size:22px;
  cursor:pointer;
  color:#6b0f2f;
  margin-bottom:20px;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.4);
  display:none;
  z-index:1500;
}
.overlay.show{ display:block; }

.img-box img{
  width:100%;
  height:100%;
  object-fit:contain;
  cursor:pointer;
}

#viewer{
  position:fixed;
  inset:0;
  background:radial-gradient(circle, rgba(255,255,255,0.1), rgba(107,15,47,0.95));
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#viewer img{
  max-width:90%;
  max-height:80%;
  border-radius:18px;
}
.close-viewer{
  position:absolute;
  top:20px;
  right:20px;
  background:white;
  color:#6b0f2f;
  width:45px;height:45px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  cursor:pointer;
}
.nav{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:#6b0f2f;
  color:white;
  width:55px;height:55px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  cursor:pointer;
}
.left{left:20px;}
.right{right:20px;}
</style>
</head>

<body>

<header>
  <div class="menu-btn" onclick="openMenu()">☰</div>
  <div class="logo">Maarika Store</div>
</header>

<!-- SIDE MENU -->
<div class="side-menu" id="menu">
  <div class="close-btn" onclick="closeMenu()">✖</div>
  <h3>Maarika Store</h3>
  <a href="index.html">Home</a>
  <a href="products.html">Products</a>
  <a href="new-arrivals.html">New Arrivals</a>
  <a href="track-order.html">Track Order</a>
<a href="terms.html">Terms & Conditions</a>
<a href="privacy.html">Privacy Policy</a>
<a href="return-refund.html">Return & Refund Policy</a>
<a href="shipping.html">Shipping Policy</a>
<a href="cart.html" onclick="closeMenu()">My Cart</a>
  <a href="help.html">help</a>
  <a href="https://instagram.com/maarikastore_9842" target="_blank">Instagram</a>
</div>

<div class="overlay" id="overlay" onclick="closeMenu()"></div>
<section class="products">
  <div class="grid" id="productGrid"></div>
</section>

<div id="viewer">
  <span class="close-viewer" onclick="closeViewer()">✖</span>
  <span class="nav left" onclick="prevImg()">❮</span>
  <img id="viewer-img">
  <span class="nav right" onclick="nextImg()">❯</span>
</div>

<footer>© 2026 Maarika Store | All Rights Reserved</footer>

{img:"trimmer1.jpg",gallery:["trimmer1.jpg","trimmer2.jpg","trimmer3.jpg","trimmer4.jpg"],name:"trimmer t9",price:"₹199",amazon:"#amazon link",flipkart:"#flipkart link",meesho:"#meesho link"},




{img:"product5.jpg",name:"Product 5",price:"₹000",amazon:"#amazon link",flipkart:"#flipkart link",meesho:"#meesho link"},
  



{img:"product6.jpg",name:"Product 6",price:"₹000",amazon:"#amazon link",flipkart:"#flipkart link",meesho:"#meesho link"},
  



{img:"product7.jpg",name:"Product 7",price:"₹000",amazon:"#amazon link",flipkart:"#flipkart link",meesho:"#meesho link"},
  



{img:"product8.jpg",name:"Product 8",price:"₹000",amazon:"#amazon link",flipkart:"#flipkart link",meesho:"#meesho link"},
  



{img:"product9.jpg",name:"Product 9",price:"₹000",amazon:"#amazon link",flipkart:"#flipkart link",meesho:"#meesho link"},

];

const grid = document.getElementById("productGrid");

products.forEach(p=>{
  grid.innerHTML += `
    <div class="card">
      <div class="img-box">
  <img src="${p.img}" onclick='openViewer(${JSON.stringify(p.gallery)})'>
</div>
      <h3>${p.name}</h3>
      <div class="price">${p.price}</div>
      <div class="btns">
        <a class="btn wa" href="https://wa.me/916398214130?text=I%20want%20${encodeURIComponent(p.name)}" target="_blank">WhatsApp</a>
        <a class="btn amazon" href="${p.amazon}" target="_blank">Amazon</a>
        <a class="btn flipkart" href="${p.flipkart}" target="_blank">Flipkart</a>
        <a class="btn meesho" href="${p.meesho}" target="_blank">Meesho</a>
      </div>
    </div>
  `;
});
</script>
<script>
function openMenu(){
  document.getElementById("menu").classList.add("active");
  document.getElementById("overlay").classList.add("show");
}

function closeMenu(){
  document.getElementById("menu").classList.remove("active");
  document.getElementById("overlay").classList.remove("show");
}
</script>
<script>
let images = [];
let currentIndex = 0;

function openViewer(gallery){
  images = gallery;
  currentIndex = 0;
  document.getElementById("viewer").style.display="flex";
  document.getElementById("viewer-img").src = images[currentIndex];
}
function closeViewer(){
  document.getElementById("viewer").style.display="none";
}
function nextImg(){
  currentIndex = (currentIndex+1) % images.length;
  document.getElementById("viewer-img").src = images[currentIndex];
}
function prevImg(){
  currentIndex = (currentIndex-1+images.length) % images.length;
  document.getElementById("viewer-img").src = images[currentIndex];
}
</script>

</body>
</html>
