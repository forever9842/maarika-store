<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Track Order | Maarika Store</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
  background:#fdecef;
  color:#333;
  overflow-x:hidden;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{
  background:linear-gradient(90deg,#6b0f2f,#c94a6a);
  padding:16px 20px;
  text-align:center;
  color:white;
  font-size:24px;
  font-weight:700;
}

/* PAGE */
.page{
  padding:60px 20px;
  text-align:center;
  position:relative;
  z-index:2;
}

.page h1{
  color:#6b0f2f;
  font-size:34px;
  margin-bottom:10px;
}

.page-content{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
}
.track-box{
  max-width:420px;
  margin:auto;
  background:white;
  padding:28px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.12);
}

.track-box input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-bottom:18px;
  font-size:15px;
}

.track-box button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  background:#25D366;
  color:white;
  font-size:16px;
  cursor:pointer;
  font-weight:600;
  box-shadow:0 6px 18px rgba(37,211,102,0.4);
}
.track-box button:hover{
  background:#1ebe5d;
}

/* üåø LEAVES */
.leaf{
  position:fixed;
  bottom:-60px;
  width:60px;
  opacity:0.7;
  animation:leafUp 8s linear infinite;
   z-index:5;
  pointer-events:none;
}
.leaf.left{ left:10px; }
.leaf.right{ right:10px; animation-delay:4s; }

@keyframes leafUp{
  0%{ transform:translateY(0) rotate(0deg); opacity:0; }
  30%{ opacity:0.8; }
  100%{ transform:translateY(-110vh) rotate(180deg); opacity:0; }
}

/* üê¶ BIRDS */
.bird{
  position:fixed;
  top:40px;
  font-size:50px;
  animation:fly 6s linear infinite;
  z-index:0;
}
.bird:nth-child(1){ left:-50px; animation-delay:0s; }
.bird:nth-child(2){ left:-120px; animation-delay:5s; }
.bird:nth-child(3){ left:-200px; animation-delay:9s; }

@keyframes fly{
  from{ transform:translateX(0); }
  to{ transform:translateX(120vw); }
}
footer{
  background:linear-gradient(90deg,#6b0f2f,#3a081a);
  color:white;
  text-align:center;
  padding:18px 10px;
}
/* LEFT BACK BUTTON */
.back-btn{
  position:absolute;
  left:12px;
  width:36px;
  height:36px;
  border-radius:50%;
.logo{
  color:white;
  font-size:30px;
  font-weight:700;
  text-align:center;
  flex:1;
}

</style>
</head>

<body>

<header>
  <div class="back-btn" onclick="goBack()">‚¨Ö</div>
  <div class="logo">Maarika store </div>
</header>


<!-- üåø Leaves -->
<img src="https://cdn-icons-png.flaticon.com/512/765/765620.png" class="leaf left">
<img src="https://cdn-icons-png.flaticon.com/512/765/765620.png" class="leaf right">
  <div class="page-content"
<section class="page">
  <h1>üì¶ Track Your Order</h1>
  <p>Enter your special Order ID ‚ú®</p>

  <div class="track-box">
    <input type="text" id="orderId" placeholder="Order ID here">
    <button onclick="trackOrder()">üí¨ Track on WhatsApp</button>
  </div>
</section>
</div>

<!-- üîä Sounds -->
<audio id="birdSound" src="birds.mp3"></audio>
<audio id="leafSound" src="leaves.mp3"></audio>

<script>
/* Play sounds on first interaction */
document.addEventListener("click", function(){
  document.getElementById("birdSound").play();
  document.getElementById("leafSound").play();
}, { once:true });

function trackOrder(){
  const id = document.getElementById("orderId").value.trim();
  if(id === ""){
    alert("Please enter your Order ID");
    return;
  }

  const message = encodeURIComponent(
    "Hello Maarika Store üíñ\nI want to track my order.\nOrder ID: " + id
  );

  window.location.href = "https://wa.me/916398214130?text=" + message;
}

</script>
<script>
function goBack(){
  window.location.href="index.html";
}
</script>
<footer class="footer">
  ¬© 2026 Maarika Store | All Rights Reserved
</footer>
</body>
</html>
