<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart | Maarika Store</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins, sans-serif;}

:root{
  --pink:#fdecef;
  --rose:#c94a6a;
  --deep:#6b0f2f;
}

html, body{
  height:100%;
}

body{
  display:flex;
  flex-direction:column;
  background:#fdecef;
  margin:0;
}

/* ===== HEADER ===== */
header{
  background:linear-gradient(90deg,var(--deep),var(--rose));
  color:white;
  padding:12px 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  position:sticky;
  top:0;
  z-index:1000;
}

.back-btn{
  font-size:22px;
  cursor:pointer;
}

.logo{
  color:white;
  font-size:30px;
  font-weight:700;
  text-align:center;
  flex:1;
}

/* ===== HANGING POSTER TITLE ===== */
.poster{
  text-align:center;
  margin:25px 0 10px;
  position:relative;
}

.poster span{
  background:white;
  padding:10px 25px;
  border-radius:30px;
  font-weight:700;
  color:var(--deep);
  box-shadow:0 8px 18px rgba(0,0,0,0.08);
  position:relative;
  display:inline-block;
}

/* ropes */
.poster::before,
.poster::after{
  content:"";
  position:absolute;
  top:-20px;
  width:2px;
  height:20px;
  background:var(--deep);
}

.poster::before{ left:40%; }
.poster::after{ right:40%; }

/* ===== WATERMARK ===== */
body::before{
  content:"Zahraa";
  position:fixed;
  top:40%;
  left:-10%;
  font-size:120px;
  color:rgba(201,74,106,0.06);
  transform:rotate(-25deg);
  font-weight:800;
  pointer-events:none;
}

/* ===== CART ===== */
.cart-container{
  padding:20px;
  display:grid;
  gap:18px;
}

.cart-card{
  background:white;
  border-radius:18px;
  padding:15px;
  display:flex;
  gap:15px;
  align-items:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

.cart-card img{
  width:90px;
  height:90px;
  object-fit:cover;
  border-radius:12px;
}

.item-info{ flex:1; }

.item-info h4{
  color:var(--deep);
}

.price{
  color:var(--rose);
  font-weight:700;
}

.remove-btn{
  background:var(--deep);
  color:white;
  border:none;
  padding:6px 10px;
  border-radius:15px;
  font-size:12px;
  cursor:pointer;
}

/* ===== TOTAL ===== */
.total-box{
  margin:20px;
  background:white;
  padding:15px;
  border-radius:15px;
  text-align:center;
  font-weight:700;
  color:var(--deep);
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
}

.checkout{
  margin:15px auto 40px;
  display:block;
  background:var(--rose);
  color:white;
  border:none;
  padding:12px 25px;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
}
footer{
  background:linear-gradient(90deg,#6b0f2f,#3a081a);
  color:white;
  text-align:center;
  padding:18px 10px;
}
.page-content{
  flex:1;
}
</style>
</head>

<body>

<header>
  <div class="back-btn" onclick="goBack()">â¬…</div>
  <div class="logo">Maarika Store</div>
  <div></div>
</header>

<div class="page-content">

  <div class="poster">
    <span>ðŸ›’ Your Shopping Cart</span>
  </div>

  <div class="cart-container" id="cartContainer"></div>
  <div class="total-box" id="totalBox">Total: â‚¹0</div>

  <button class="checkout" onclick="sendOrder()">Proceed to Order</button>

</div>
<script>
function goBack(){
  window.location.href="index.html";
}

const container = document.getElementById("cartContainer");
const totalBox = document.getElementById("totalBox");

let cart = JSON.parse(localStorage.getItem("cart")) || [];

function renderCart(){
  container.innerHTML="";
  let total = 0;

  cart.forEach((item, index)=>{
    total += item.price;

    container.innerHTML += `
      <div class="cart-card">
        <img src="${item.image}">
        <div class="item-info">
          <h4>${item.name}</h4>
          <div class="price">â‚¹${item.price}</div>
        </div>
        <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
      </div>
    `;
  });

  totalBox.innerText = "Total: â‚¹" + total;
}

function removeItem(index){
  cart.splice(index,1);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

/* ===== WHATSAPP ORDER SYSTEM ===== */
function sendOrder(){

  if(cart.length === 0){
    alert("Cart is empty!");
    return;
  }

  let message = "ðŸ›’ *New Order - Maarika Store* \n\n";
  let total = 0;

  cart.forEach(item=>{
    message += `â€¢ ${item.name} - â‚¹${item.price}\n`;
    total += item.price;
  });

  message += `\nðŸ’° Total: â‚¹${total}\n\nCustomer Order ðŸ’–`;

  const phone = "916398214130";  // YOUR NUMBER
  const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;

  window.open(url, "_blank");

  localStorage.removeItem("cart");
  cart = [];
  renderCart();
}

renderCart();
</script>
<footer class="footer">
  Â© 2026 Maarika Store | All Rights Reserved
</footer>
</body>
</html>
